databaseChangeLog:
  - changeSet:
      id: create-accounts-table
      author: Roman Richert
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: integer(1)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(15, 2)
                  constraints:
                    nullable: false
              - column:
                  name: currency_code
                  type: integer(2)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueDate: current_timestamp
              - column:
                  name: updated_at
                  type: timestamp
                  constraints:
                    nullable: false
                  defaultValueDate: current_timestamp on update current_timestamp
        - addForeignKeyConstraint:
            constraintName: accounts_fk0
            baseTableName: accounts
            baseColumnNames: client_id
            referencedTableName: clients
            referencedColumnNames: id